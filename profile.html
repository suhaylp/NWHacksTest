<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <h1>Create Your Profile</h1>
    <form action="/submit_profile" method="post" enctype="multipart/form-data">
        <label for="randomName">Your Anonymous Name:</label><br>
        <input type="text" id="randomName" name="randomName" readonly><br>
        <button type="button" onclick="generateRandomName()">Generate Random Name</button><br>

        <label for="interests">Interests:</label><br>
        <select id="interests" name="interests" required>
            <option value="">Select an interest</option>
            <option value="reading">Reading</option>
            <option value="hiking">Hiking</option>
            <option value="gaming">Gaming</option>
            <option value="cooking">Cooking</option>
            <option value="traveling">Traveling</option>
        </select><br>

        <!-- Photo Upload Section -->
        <div class="photo-upload-container">
            <label for="photoUpload"></label><br>
            <input type="file" id="photoUpload" name="photos" accept="image/*" multiple hidden>
            <button type="button" id="uploadButton">Upload Photos</button>
        </div>

        <label for="aboutMe">About Me:</label><br>
        <textarea id="aboutMe" name="aboutMe" rows="4" cols="50"
            placeholder="Tell us something about yourself..."></textarea><br>


        <input type="submit" value="Create Profile">
    </form>
</body>

</html>
