<!DOCTYPE html>
<html lang="en">

<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Page with Profile and Filter Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    </head>

    <body>

        <header>
            <div id="profile">
                <img src="your-profile-image.jpg" alt="Profile Image">
            </div>
            <h1>Your Website Title</h1>
        </header>

        <div id="filter-bar">
            <"filter options">
                <label for="filter">Filter:</label>
                <select id="filter" name="filter">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
        </div>

        <div id="content">
            <!--profilelists-->
            <div class="content-item">
                <h2>Content Item 1</h2>
                <p>This is some content for item 1.</p>
            </div>

            <div class="content-item">
                <h2>Content Item 2</h2>
                <p>This is some content for item 2.</p>
            </div>



        </div>

    </body>

</html>
